<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Results</h1>
    <ul>
        {% for document in sonuc %}
            <li>
                <a href="{{ url_for('makale_detay', yayinId=document['yayinId']) }}" target="_blank">{{ document['baslik'] }}</a><br>
                <strong>Authors: </strong>{{ document.yazarlar|join(', ') }}<br>
                <strong>Publication Date: </strong> {{ document.pub_date }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
